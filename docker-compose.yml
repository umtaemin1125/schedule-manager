services:
  db:
    image: postgres:16-alpine
    container_name: schedule-manager-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: schedule_manager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: schedule-manager-backend
    restart: unless-stopped
    environment:
      PORT: 4000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/schedule_manager?schema=public
      JWT_SECRET: ${JWT_SECRET:-change-this-super-secret-key-1234}
      JWT_EXPIRES_IN: 1d
    depends_on:
      - db
    ports:
      - "4000:4000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: schedule-manager-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  postgres_data:
